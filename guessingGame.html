<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="guessingGame.css">
    <script defer src="guessingGame.js"></script>
</head>
<body>

    <button id="goButton">Go!</button><br>
    <button id="resetButton">RESET THE GAME</button>
    <button id="hintButton">NEED A HINT?</button>
    <ul>
        <li class="guesses">-</li>
        <li class="guesses">-</li>
        <li class="guesses">-</li>
        <li class="guesses">-</li>
        <li class="guesses">-</li>
    </ul>
</body>
</html>
